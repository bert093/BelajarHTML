<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar DIV</title>
</head>
<body>
    <!-- display block selalu dimulai dengan garis baru -->
    <!-- contoh div -->
    <div id="menu" style="background-color: yellow;">
        <ul>
            <li>Beranda</li>
            <li>Artikel</li>
            <li>Media Sosial</li>
        </ul>
    </div>

    <div id="konten" style="background-color: pink;">
        <h1>Judul Halaman</h1>
        <p>Isi Halaman</p>
    </div>
</body>
</html>
