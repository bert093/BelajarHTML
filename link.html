<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar link></title>
</head>
<body>
    <ul>
        <!-- Contoh link -->
        <!-- target blanknya bisa diatur self untuk terbuka tanpa terbuka tab baru -->
        <!-- ini adalah absolute URL (link luar) -->
        <li><a href="https://www.rocksdanister.com/lively/" target="_blank">RockDanister</a></li>
        <li><a href="https://distrowatch.com/" target="_blank">DistroWatch</a></li>
        <li><a href="https://twitter.com/?lang=id" target="_blank">Twitter</a></li>
        <li><a href="https://steamdb.info/sales/"target="_blank">steamdb</a></li>
        <!-- ini adalah URL yang ada pada local file kita  (URL relative)-->
        <li><a href="color.html" target="_blank">Relative URL ke fil color.html</a></li>
        <li><a href="formatting.html" target="_blank">Relative URL ke fil formatting.html</a></li>
    </ul>
</body>
</html>
