<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Daftar Hobby</h1>
    <!-- unordered list -->
    <!-- bisa ditambah <i></i> untuk membuat tulisannya italic -->
    <!-- bisa ditambah <b></b> untuk membuat tulisannya bold -->
    <ul>
        <li><i>Design</i></li>
        <li><b>Main Bola</b></li>
        <li>Nonton Bola</li>
        <li>Main Gitar</li>
        <li>Main Game</li>
    </ul>
    <h2>Tahapan belajar HTML</h2>
    <!-- ordered list -->
    <!-- bisa diubah juga jenis tulisannya pada ordered list -->
    <ol type="A">
        <li>Menginstall Aplikasi</li>
        <li>Belajar Pengenalan Web</li>
        <li>Belajar HTML</li>
        <li>Menjalanakan di Web Hosting</li>
    </ol>
</body>
</html>
