<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Table</title>
</head>
<body>
    <h1>Belajar Table</h1> 
    <table border="1"> <!--bisa langsung gunakan border="1" atau bisa gunakan style border solid color-->
        <thead>
            <tr>
                <th colspan="2">Nama</th>
                <!-- <th>Nama Belakang</th> -->
                <th>Nilai</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Mudawil</td>
                <td>Qulub</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Robert</td>
                <td>Marcow</td>
                <td>100</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td rowspan="2">Total</td>
                <td>Total</td>
                <td>200</td>
            </tr>
            <tr>
                <td>Rata-Rata</td>
                <td>100</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
